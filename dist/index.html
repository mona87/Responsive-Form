<!DOCTYPE html>
<html>
<head>
	<title>Responsive Form</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="utf8">
</head>
<body>

	<div class="container">
		<section class="left-col">

				<label>
				FIRST NAME
					<input type="text" placeholder="Jonathan">
				</label>
					<label>
					LAST NAME
						<input type="text" placeholder="Doe">
					</label>
						<label>
							EMAIL ADDRESS
							<input type="email" placeholder="jon@doe.com">
						</label>
						
							<span> COUNTRY</span>
							<select>
									<option>Choose a country</option>
							</select>
						
								<span>BIOGRAPHY</span>
									<textarea class="biography"></textarea>
		</section>
		<section class="mid-col">
				
				<label class="phone">
					PHONE NUMBER
					<input type="text" placeholder="+351 999 999">
				</label>
		
					<span>AFILIATIONS</span>
						<textarea class="affiliations"></textarea>
							<span> OCUPATION</span>
								<select>
										<option>Choose an occupation</option>
								</select>
									<label>
									CAT'S NAME
										<input type="text" placeholder="Kitty">
									</label>
										<span>FAVORITE GADGET</span>
										<div class="radio">

											<label><input  type="radio" name="gadget" >HEALING HOCKEY DYNABOMB</label>
											<label><input  type="radio" name="gadget"  >GARLIC GYRO-STABILIZED AQUAWASHER</label>
											<label><input  type="radio" name="gadget" >NUCLEAR HAIRSPRAY</label>
											<label><input  type="radio" name="gadget" >STABILIZED EXPLOSIVE LADLE</label>
										</div>

		</section>
		<section class="right-col">

				<span class="talent">TYPE OF TALENT</span>
					<select>
						<option>Choose a talent</option>
				</select>

						<span>FAVORITE GADGET</span>
						<div class="checkbox">

							<label><input  type="checkbox" name="drinks" >ORANGE JUICE</label>
							<label><input  type="checkbox" name="drinks" >COFFEE</label>
							<label><input  type="checkbox" name="drinks" >SODA</label>
							<label><input  type="checkbox" name="drinks" >BEER </label>
							<label><input  type="checkbox" name="drinks" >WINE</label>
						</div>
				
						<label>
						SPEACIAL POWER
							<input type="text" placeholder="Anti-gravity">
						</label>

								<label>
								WEAPON OF CHOICE
									<input type="text" placeholder="Lightsaber">
								</label>
									<span>Comments</span>
										<textarea class="comments"></textarea>
			
												
												

		</section>

		<button>SEND YOUR DATA</button>


	</div>
</body>
</html>
